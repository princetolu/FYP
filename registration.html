<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- ====== Fontawesome CDN Link ====== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

<body class="bg-img">

    <nav class="navbar navbar-expand-lg bg-white" aria-label="Thirteenth navbar example">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
                aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" href="#"> <img src="images/logo.png" width="30px"
                        alt="HomeTech Logo"> HomeTech</a>
            </div>

            <a class="nav-link" href="#">About Us</a>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <div class="content">
        <h4 class="mt-1"> <span class="float-start ms-3" id="prev"><a href="welcome.html">&#129028;</a></span> Create an
            Account</h4>
    
        <p class="mt-2">Fill in your details below to create an <br> account with us</p>
    
        <div class="progression">
            <ul class="progressbar">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    
        <form action="verify-email.html" id="form">
            <!-- Full Name -->
            <div class="form-group">
                <i class="bi bi-person icon"></i>
                <input type="text" id="name" placeholder="Full Name" name="name">
                <small id="invalid"></small>
            </div>
    
            <!-- Email Address -->
            <div class="form-group">
                <i class="bi bi-envelope icon"></i>
                <input type="text" id="email" placeholder="Email Address" name="email">
                <small id="invalid"></small>
            </div>
    
            <!-- Password -->
            <div class="form-group">
                <i class="bi hide-password bi-eye-slash"></i>
                <i class="bi show-password bi-eye-fill"></i>
                <input type="password" id="password" placeholder="Enter password" name="password">
                <small id="invalid"></small>
            </div>

            <div class="toaster">
                <div class="toast-content">
                    <i class="fas fa-solid fa-check check"></i>
        
                    <div class="message">
                        <span class="text text-1">Success</span>
                        <span class="text text-2">You have Successfully Register</span>
                    </div>
                </div>
                <i class="fa-solid fa-xmark close"></i>
        
                <div class="progress"></div>
            </div>

            <!-- Button -->
            <!-- <button type="submit" class="button" id="submit">Next</button> -->

            <input type="submit" class="button" id="submit" value="Next" />
            <!-- <input type="submit" class="button" id="submit" value="Next"/> -->

            <p class="mt-3">Already have an account <a href="sign-in.html" class="text-primary"><b>Sign In</b></a></p>

        </form>
    
        <div class="text-decoration-none faq">
            <a href="" class="float-start ">Privacy & Policy</a>
    
            <a href="" class="float-end">FAQ</a>
        </div>
    
    </div>
</body>

</html>

<script src="main.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
